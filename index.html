<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat_box_btn_wrapper">
        <a id="opanChatBpx" class="chat_box_opan_btn" href="#">Chat</a>
    </div>

    <div id="chatBox" class="chat_box_wrapper">
      <div class="chat_box_header">
        <div id="headerLeftIcon" class="left_icon">
          <svg fill="#FFFFFF" viewBox="0 0 32 32" aria-hidden="true">
            <path
              d="M8,18c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S9.1,18,8,18z M16,18c-1.1,0-2-0.9-2-2s0.9-2,2-2
                    s2,0.9,2,2S17.1,18,16,18z M24,18c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S25.1,18,24,18z"
            ></path>
          </svg>
          <div id="headerLeftIconContent" class="header_left_icon_content">
            <ul>
                <li><svg fill="#333" viewBox="0 0 24 24" aria-hidden="true" ><path d="M5.5,6l6.5,5.7L18.5,6H5.5z M20,7.3l-7.3,6.4c-0.4,0.3-0.9,0.3-1.3,0L4,7.3V17c0,0.6,0.4,1,1,1h14 c0.6,0,1-0.4,1-1V7.3z M5,4h14c1.7,0,3,1.3,3,3v10c0,1.7-1.3,3-3,3H5c-1.7,0-3-1.3-3-3V7C2,5.3,3.3,4,5,4z"></path></svg>
                  Send transcript</li>
            </ul>
          </div>
        </div>
        <div class="chat_box_header_title">
          <h3>Welcome to LiveChat</h3>
        </div>
        <div id="chatBoxCloseBtn" class="right_icon">
          <svg
            fill="#FFFFFF"
            viewBox="0 0 32 32"
            aria-hidden="true"
            class="close_chat_box_icon"
          >
            <path
              d="M24.1818182,21 C24.6336875,21 25,21.4477153 25,22 C25,22.5522847 24.6336875,23 24.1818182,23 L7.81818182,23 C7.36631248,23 7,22.5522847 7,22 C7,21.4477153 7.36631248,21 7.81818182,21 L24.1818182,21 Z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="chat_box_body">
        <div class="chat_box_content">
            <p>Hi there! Live chat is closed, it's open between 9am and 5pm weekdays.<br> If you leave a message, we will reply as soon as we re-open.<br> If you prefer, you can email <a href="#">hello@kitchendooroutlet.co.uk</a> for a similar response.</p>
            <div class="chat_box_from">
                <form action="#">
                    <div class="input_item">
                        <label for="">Your name: <span class="required">*</span></label>
                        <input type="text" required>
                    </div>
                    <div class="input_item">
                        <label for="">E-mail: <span class="required">*</span></label>
                        <input type="email" required>
                    </div>
                    <div class="input_item">
                        <label for="">Subject: <span class="required">*</span></label>
                        <input type="text" required>
                    </div>
                    <div class="input_item">
                        <label for="">Message: <span class="required">*</span></label>
                        <textarea required ></textarea>
                    </div>
                    <div class="chat_box_submit_btn">
                        <button type="submit">Leave a message</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>







    <script>

        const opanChatBpx = document.getElementById('opanChatBpx');
        const chatBoxCloseBtn = document.getElementById('chatBoxCloseBtn');
        const chatBox = document.getElementById('chatBox');
        const headerLeftIconContent = document.getElementById('headerLeftIconContent');
        const headerLeftIcon = document.getElementById('headerLeftIcon');

        chatBoxCloseBtn.addEventListener('click', ()=>{
            chatBox.style.scale = 0;
        });

        opanChatBpx.addEventListener('click', ()=>{
            chatBox.style.scale = 1;
        });

        headerLeftIcon.addEventListener('click', ()=>{
            headerLeftIconContent.classList.toggle('active');
        });

    </script>
  </body>
</html>
